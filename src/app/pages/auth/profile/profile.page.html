<ion-header [translucent]="true">
  <ion-toolbar>
    <img alt="logo" height="75" src="../../../../assets/icon/icon.png" slot="start" routerLink="">
    <ion-searchbar id="custom-search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-row class="user-details-wrapper">
    <ion-col size="6" class="user-image-wrapper">
      <img class="user-image" src="../../../../assets/blank-image.jpg">
    </ion-col>
    <ion-col class="user-info-wrapper" size="12">
      <h3>{{utente.username}}</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>Email</h4>
      <p>
        {{utente.email}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Name</h4>
      <p>
        {{utente.nome}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Surname</h4>
      <p>
        {{utente.cognome}}
      </p>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" color="primary" (click)="lastPage()">Back</ion-button>
      <ion-button expand="block" color="primary" (click)="signOut()">Sign out</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
