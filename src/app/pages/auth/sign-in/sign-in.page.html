<ion-header [translucent]="true">
  <ion-toolbar>
    <img alt="logo" height="75" src="../../../../assets/icon/icon.png" slot="start" routerLink="">
    <ion-searchbar id="custom-search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <h2 class="auth-title">
    Sign in
  </h2>
  <form [formGroup]="loginFormModel" class="list-form">
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="contact" item-start></ion-icon>Username</ion-label>
      <ion-input color="secondary" type="email" formControlName="username"></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="loginFormModel.get('username').touched && loginFormModel.get('username').invalid">
      <ion-text color="danger">Username required</ion-text>
    </p>
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock" item-start></ion-icon>Password</ion-label>
      <ion-input color="secondary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
      <ion-text color="danger">Password required</ion-text>
    </p>
    <div margin-top="20px">
      <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="signInWithUsername()" [disabled]="!loginFormModel.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Login
      </ion-button>
    </div>
    <ion-row class="sign-in-btn-wrapper">
      <ion-button class="sign-in-btn" fill="clear" [routerLink]="['/sign-up']">
        Do you not have an account?
      </ion-button>
    </ion-row>
  </form>

  <div class="social-auth-options">
    <p class="options-divider">Or</p>
    <ion-button class="social-auth-btn" color="primary" expand="block">Facebook Sign In</ion-button>
    <ion-button class="social-auth-btn google-auth-btn" color="danger" expand="block">Google Sign In</ion-button>
    <ion-button class="social-auth-btn twitter-auth-btn" color="secondary" expand="block">Twitter Sign In</ion-button>
  </div>
</ion-content>
