<ion-header [translucent]="true">
  <ion-toolbar>
    <img alt="logo" height="75" src="../../../assets/icon/icon.png" slot="start" routerLink="">
    <ion-searchbar id="custom-search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let results of result;" size="6">
      <div *ngIf="results.type == 'artist'">
        <ion-router-link color="dark" [routerLink]="['/artist-detail',  results.id  ]">
          <img src="{{results._links.thumbnail.href}}" height="125" width="155"/>
          <h2 class="cat-name">{{results.title}}</h2>
        </ion-router-link>
      </div>
      <div *ngIf="results.type == 'artwork'">
        <ion-router-link color="dark" [routerLink]="['/artwork-detail',  results.id  ]">
          <img src="{{results._links.thumbnail.href}}" height="125" width="155"/>
          <h2 class="cat-name">{{results.title}}</h2>
        </ion-router-link>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
